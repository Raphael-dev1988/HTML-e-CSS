<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Desafio Parte II</title>
        <!-- Definindo estilo da tabela -->
            <style>
                table {
                    width: 400px;
                    border-collapse: collapse;
                }

                th, .media {

                    color: white;
                }

                td, th {

                    text-align: center;
                }

                </tr>

                    <th colspan="4" scope="row">Média de Exatas</th>

                </tr>
                <tr>
