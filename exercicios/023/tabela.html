<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            height: 500px;
            border-collapse: collapse;
        }

        /* 
            Alinhamento horinzontal;
            Aceita  os parâmetros
            - right
            - center
            - left 
            
            Alinhamento Vertical;
            Aceita os parâmentros
            - top
            - middle
            - bottom
            */
        
        td {
            border: 1px solid black;            
            text-align: center;
            vertical-align: middle;  
        }
    </style>
</head>
<body>
    
    <h1>Minha Primeira Tabela</h1>
        <!--HIERARQUIA EM TABELAS
            table = tabela - <table>
                table row = linha da tabela - <tr>
                    table header = cabeçalho da tabela - <th>
                        table date = dados da tabela - <td>
        -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
        
    
</body>
</html>
